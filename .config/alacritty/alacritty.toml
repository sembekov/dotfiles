import = ["/home/akira/.config/alacritty/themes/japanese.toml"]
# import = ["~/.config/alacritty/catppuccin-mocha.yml"]

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 8

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[scrolling]
history = 10000
multiplier = 3

[window]
opacity = 0.8

[window.padding]
x = 12
y = 12
